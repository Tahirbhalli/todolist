<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
</head>
<body>
   
    <main id="content">
        <h1 class="text-center my-5">To-Do List</h1>
        <div class="container text-center pb-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Create Project
          </button>
        </div>
        <div class="container row px-5 mx-auto">
            <div id="projects" class="col-md-4 pl-5"></div>
            <div id="lists" class="col-md-8 pr-5"></div>
        </div>
    </main>
 
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Project</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <input type="text" required class="form-control" placeholder="Enter Project title" id="title">
                </div>
                <!-- <div class="form-group">
                    <input type="text" required class="form-control" placeholder="Enter Project description" id="desc">
                </div>
                <div class="form-group">
                    <input type="date" required class="form-control" placeholder="Enter Project submision date" id="date">
                </div>
                <div class="form-group">
                    <input type="number" min="1" max="3" required class="form-control" placeholder="Enter Project priorty" id="prio">
                </div> -->
                  <div class="container d-flex">
                  <button type="submit" class="btn btn-primary mx-auto">Save</button></div>
                </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
  <div id="model2" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center" id="username">Add Attribute</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body">
          <form id="form2">
            <div class="form-group">
              <input type="text" required class="form-control" placeholder="Enter Project description" id="title1">
          </div>
               <div class="form-group">
                    <input type="text" required class="form-control" placeholder="Enter Project description" id="desc">
                </div>
                <div class="form-group">
                    <input type="date" required class="form-control" placeholder="Enter Project submision date" id="date">
                </div>
                <div class="form-group">
                    <input type="number" min="1" max="3" required class="form-control" placeholder="Enter Project priorty" id="prio">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Add</button>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
